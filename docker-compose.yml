services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for all services
  postgres:
    image: postgres:15
    container_name: kurobank-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-kurobank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_MULTIPLE_DATABASES: kurobank_auth,kurobank_users,kurobank_cards,kurobank_loans,kurobank_products,kurobank_cart,kurobank_orders,keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kurobank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME:-kurobank}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-change_me_in_production}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-change_me_in_production}
    ports:
      - "8181:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # KuroBank Microservices
  message-service:
    build:
      context: ./services/message
      dockerfile: Dockerfile
    container_name: message-service
    ports:
      - "9010:9010"
    environment:
      - NODE_ENV=development
      - PORT=9010
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_GROUP_ID=message
      - KAFKA_TOPIC_INPUT=send-communication
      - KAFKA_TOPIC_OUTPUT=communication-sent
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./services/message:/app
      - ./shared:/app/shared
      - /app/node_modules
    command: npm run dev

  cards-service:
    build:
      context: ./services/cards
      dockerfile: Dockerfile
    container_name: cards-service
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
      - PORT=9000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_cards
      - BUILD_VERSION=1.0.0
    volumes:
      - ./services/cards:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  loans-service:
    build:
      context: ./services/loans
      dockerfile: Dockerfile
    container_name: loans-service
    ports:
      - "8090:8090"
    environment:
      - NODE_ENV=development
      - PORT=8090
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_loans
      - BUILD_VERSION=1.0.0
    volumes:
      - ./services/loans:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - PORT=8081
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_auth
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=kurobank
      - KEYCLOAK_CLIENT_ID=kurobank-client
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-change_me_in_production}
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./services/auth:/app/services/auth
      - ./shared:/app/shared
    command: npm run dev

  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: users-service
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development
      - PORT=8082
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_users
      - CARDS_SERVICE_URL=http://cards-service:9000
      - LOANS_SERVICE_URL=http://loans-service:8090
    depends_on:
      postgres:
        condition: service_healthy
      cards-service:
        condition: service_started
      loans-service:
        condition: service_started
    volumes:
      - ./services/users:/app/services/users
      - ./shared:/app/shared
    command: npm run dev

  gateway-service:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
      network: host
    container_name: gateway-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8072:8072"
    environment:
      - NODE_ENV=development
      - PORT=8072
      - JWT_SECRET=${JWT_SECRET:-change_me_to_secure_32_char_minimum_secret}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=kurobank
      - KEYCLOAK_CLIENT_ID=kurobank-gateway
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-change_me_in_production}
      - AUTH_RATE_LIMIT_REQUESTS=10
      - AUTH_RATE_LIMIT_WINDOW=60
      - AUTH_RATE_LIMIT_BLOCK=300
      - GENERAL_RATE_LIMIT_REQUESTS=100
      - GENERAL_RATE_LIMIT_WINDOW=60
      - GENERAL_RATE_LIMIT_BLOCK=60
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USERS_SERVICE_URL=http://users-service:8082
      - CARDS_SERVICE_URL=http://cards-service:9000
      - LOANS_SERVICE_URL=http://loans-service:8090
      - MESSAGE_SERVICE_URL=http://message-service:9010
      - PRODUCTS_SERVICE_URL=http://products-service:8083
      - CART_SERVICE_URL=http://cart-service:8084
      - ORDERS_SERVICE_URL=http://orders-service:8085
    depends_on:
      - postgres
      - keycloak
      - auth-service
      - users-service
      - cards-service
      - loans-service
      - message-service
      - products-service
      - cart-service
      - orders-service
    volumes:
      - ./services/gateway:/app
      - ./shared:/app/shared
    command: npm run dev

  products-service:
    build:
      context: .
      dockerfile: services/products/Dockerfile
    container_name: products-service
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=development
      - PORT=8083
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_products
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USERS_SERVICE_URL=http://users-service:8082
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/products:/app/services/products
      - ./shared:/app/shared
    command: npm run dev

  cart-service:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    container_name: cart-service
    ports:
      - "8084:8084"
    environment:
      - NODE_ENV=development
      - PORT=8084
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_cart
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USERS_SERVICE_URL=http://users-service:8082
      - PRODUCTS_SERVICE_URL=http://products-service:8083
    depends_on:
      postgres:
        condition: service_healthy
      products-service:
        condition: service_started
    volumes:
      - ./services/cart:/app/services/cart
      - ./shared:/app/shared
    command: npm run dev

  orders-service:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
    container_name: orders-service
    ports:
      - "8085:8085"
    environment:
      - NODE_ENV=development
      - PORT=8085
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kurobank}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/kurobank_orders
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USERS_SERVICE_URL=http://users-service:8082
      - PRODUCTS_SERVICE_URL=http://products-service:8083
      - CART_SERVICE_URL=http://cart-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      cart-service:
        condition: service_started
      products-service:
        condition: service_started
    volumes:
      - ./services/orders:/app/services/orders
      - ./shared:/app/shared
    command: npm run dev

volumes:
  postgres-data:

networks:
  default:
    name: kurobank-network
